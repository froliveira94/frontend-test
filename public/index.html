<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>R7 FrontEnd Test</title>

    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/reset.css" media="all">
    <link rel="stylesheet" href="stylesheets/style.css" media="all">

  </head>
  <body>

    <!-- list Ranking -->
    <script id="teste" type="text/x-jquery-tmpl">
        <li>
          <a href="">

            <div class="list-person-item">
              <div class="list-person-image">
                <figure>
                  <img src='${picture}' alt="${name}">
                </figure>
                  <div class="number">${number}</div>
              </div>
              <div class="list-person-description">
                <p>${name}</p>
                <span>${description}</span>
              </div>
            </div>

            <div class="tooltip">
              <img src="images/arrow-left-tooltip.png" alt="">
              <div class="tooltip-status">
                <ul>
                  <li>Gostam</li>
                  <li>${like + "%"}</li>
                </ul>
                <ul>
                  <li>NÃ£o gostam</li>
                  <li>${dislike + "%"}</li>
                </ul>
              </div>
            </div>
          </a>
        </li>
    </script>

    <div class="container">
      <div class="docker">
        <header>
          <img src="images/a-fazenda.png" alt="A Fazenda">
          <h2>Ranking</h2>
        </header>
      </div>
      <section class="list-person">
        <ul class="list" id="list"></ul>
      </section>

    </div>

    <script src="javascripts/vendor/jquery-1.12.3.min.js"></script>
    <script src="javascripts/vendor/underscore.min.js"></script>
    <script src="javascripts/vendor/backbone.min.js"></script>
    <script src="javascripts/vendor/jquery.tmpl.min.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
